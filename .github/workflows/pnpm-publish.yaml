name: Node.js Publish

on:
  push:
    tags:
      - v*

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    if: github.actor != 'nektos/act'

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: latest
      - uses: actions/setup-node@v4
        with:
          cache: pnpm
          node-version: 21
      - run: pnpm install

      - uses: actions/setup-node@v4
        with:
          registry-url: https://npm.pkg.github.com
          scope: '@natoboram'
      - run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - uses: actions/setup-node@v4
        with:
          registry-url: https://registry.npmjs.org
          scope: '@natoboram'
      - run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{secrets.NODE_AUTH_TOKEN}}

      - run: pnpm pack --pack-gzip-level 9
      - name: Sign
        run: |
          eval `ssh-agent -s`
          ssh-add - <<< '${{ secrets.DEPLOY_KEY_PRIVATE }}'

          echo '${{ vars.DEPLOY_KEY_PUBLIC }}' > '${{ runner.temp }}/DEPLOY_KEY_PUBLIC.pub'

          ssh-keygen -Y sign -f '${{ runner.temp }}/DEPLOY_KEY_PUBLIC.pub' -n file natoboram-heroicons.svelte-*.tgz
          ssh-keygen -Y verify -f ./.github/allowed_signers.txt -I '41898282+github-actions[bot]@users.noreply.github.com' -n file -s natoboram-heroicons.svelte-*.tgz.sig < natoboram-heroicons.svelte-*.tgz

      - run: gh release upload ${{ github.ref_name }} natoboram-heroicons.svelte-*.tgz natoboram-heroicons.svelte-*.tgz.sig
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
